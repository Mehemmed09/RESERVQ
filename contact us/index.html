<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <section class="ContactHeader">
      <div class="BlueHeader">
        <div class="OneTitle">
          <h1>Contact us</h1>
        </div>
        <div class="TwoTitle">
          <h3>Home / Contact us</h3>
        </div>
      </div>
    </section>

    <section class="ContactTwoSection">
      <div class="ContactCallAll">
        <div class="LeftCall">
          <h1>Get in Touch with Us with Any Questions</h1>
          <div class="ContactInfo">
            <div class="ImgContactInfo">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div class="TextInfo">
              <h5>Contact Info</h5>
              <p>Open a chat or give us call at</p>
              <h5>+1 707 797 0462</h5>
            </div>
          </div>
          <div class="SendInfo">
            <div class="ImgSendInfo">
              <i class="fa-solid fa-envelopes-bulk"></i>
            </div>
            <div class="TextSend">
              <h5>Send a Email</h5>
              <p>Quomodosoft@gmail abdur.rohman2003</p>
            </div>
          </div>
        </div>
        <div class="RightCall">
          <form id="personalInfoForm">
            <div class="label1">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" /><br /><br />

              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" /><br /><br />
            </div>

            <div class="label2">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" /><br /><br />

              <label for="telephone">Telephone:</label>
              <input type="tel" id="telephone" name="telephone" /><br /><br />
            </div>

            <div class="label3">
              <label for="description">Description:</label><br />
              <textarea id="description" name="description"></textarea
              ><br /><br />
            </div>

            <button type="submit" class="sendnow">Send Now!</button>
          </form>

          <!-- Formik ve React bağımlılıklarını ekleyin -->
          <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
          <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
          <script src="https://unpkg.com/formik/dist/formik.umd.production.min.js"></script>

          <script>
            // Formik ile formu yönetmek için bir component oluşturun
            const PersonalInfoForm = () => {
              return (
                <form onSubmit={handleSubmit}>
                  <label htmlFor="firstName">First Name:</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    onChange={handleChange}
                    value={values.firstName}
                  />
                  <br />
                  <br />
                  <label htmlFor="lastName">Last Name:</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    onChange={handleChange}
                    value={values.lastName}
                  />
                  <br />
                  <br />

                  <label htmlFor="email">E-mail:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    onChange={handleChange}
                    value={values.email}
                  />
                  <br />
                  <br />

                  <label htmlFor="telephone">Telephone:</label>
                  <input
                    type="tel"
                    id="telephone"
                    name="telephone"
                    onChange={handleChange}
                    value={values.telephone}
                  />
                  <br />
                  <br />

                  <label htmlFor="description">Description:</label>
                  <br />
                  <textarea
                    id="description"
                    name="description"
                    onChange={handleChange}
                    value={values.description}
                  ></textarea>
                  <br />
                  <br />

                  <button type="submit">Submit</button>
                </form>
              );
            };

            // Formik kullanarak form durumunu yönetin
            const initialValues = {
              firstName: "",
              lastName: "",
              email: "",
              telephone: "",
              description: "",
            };

            const handleSubmit = (values) => {
              alert(JSON.stringify(values, null, 2));
            };

            const handleChange = (e) => {
              const { name, value } = e.target;
              setValues({ ...values, [name]: value });
            };

            ReactDOM.render(
              <React.StrictMode>
                <Formik initialValues={initialValues} onSubmit={handleSubmit}>
                  {PersonalInfoForm}
                </Formik>
              </React.StrictMode>,
              document.getElementById("personalInfoForm")
            );
          </script>
        </div>
      </div>
    </section>
    <section class="map">
      <!-- <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://strandsgame.net/">Strands</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div> -->
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            class="gmap_iframe"
            width="100%"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=1421&amp;height=575&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
        <style>
          .mapouter {
            margin-top: 100px;
            position: relative;
            text-align: right;
            width: 100%;
            height: 575px;
          }

          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            width: 100%;
            height: 575px;
          }

          .gmap_iframe {
            height: 575px !important;
          }
        </style>
      </div>
    </section>
  </body>
</html>
